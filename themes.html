<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='main.css'>
  <link rel="icon" type="image/gif" href="./images/Art.png"/>
  <link id="theme-style" rel="stylesheet" type="text/css" href="">
  <title>PreMade</title>
</head>
<body>

  <div class="mainContainer">
    <!-- HEADER  -->
    <div class='header'>
      <a href="#default" class="logo">
        <span><img id='art' src='images/Art.png'/></span>
      </a>
    <div class="header-right">
      <a href="#education">|Themes|</a>
      <a href="#experience">|Survey|</a>
      <a href="index.html">|Home|</a>
    </div>
    </div>
    <!-- END OF HEADER -->

    <!-- SHOWCASE DIV  -->
    <div class="showCase">
      <div class="scHeader"></div>
      <!-- <br/> -->
      <div class="btnShowcase">
        <div class="btn1" style='float: left;'></div>
        <div class="btn2" style='float: left;'></div>
        <div class="btn3" style='float: left;'></div>
      </div>
      <br/>
      <div class="scFooter"></div>
    </div>
    <!-- END OF SHOWCASE DIV  -->


    <!-- THEME TABLE  -->
    <div class='theme-option-wrapper'>
      <div class="dots">
        <table>
          <tbody>
            <tr>
              <td>
                <div data-mode="main" id="main-mode" class="theme-dot">
                  <span title="Main"><img class='main' src='./images/mainAv.png'/>
                    <h6 id='mainDemo'>Main</h6>
                  </span>
                </div>
              </td>
              <td>
                <div data-mode="cyGirl" id="cyGirl-mode" class="theme-dot">
                  <span title="CyGirl"><img class='cyGirl' src='./images/cyGirlAv.png'/>
                    <h6 id='cyDemo'>CyGirl</h6>
                  </span>
                </div>
              </td>
              <td>
                <div data-mode="rainbow" id="rainbow-mode" class="theme-dot">
                  <span title="Rainbow"><img class='rainbow' src='./images/rainbowAv.jpg'/>
                    <h6 id='rainbowDemo'>Rainbow</h6>
                  </span>
                </div>
              </td>
              <td>
                <div data-mode="steampunk" id="steampunk-mode" class="theme-dot">
                  <span title="SteamPunk"><img class='steampunk' src='./images/steamPunkAv.png'/>
                    <h6 id='rainbowDemo'>SteamPunk</h6>
                  </span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div data-mode="sunset" id="sunset-mode" class="theme-dot">
                  <span title="Sunset"><img class='sunset' src='./images/sunsetAv.jpg'/>
                    <h6 id='rainbowDemo'>Sunset</h6>
                  </span>
                </div>
              </td>
              <td>
                <div data-mode="spartan" id="spartan-mode" class="theme-dot">
                  <span title="Spartan"><img class='spartan' src='./images/spartanAv.jpg'/>
                    <h6 id='rainbowDemo'>Spartan</h6>
                  </span>
                </div>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- END OF THEME TABLE  -->


    <!-- SURVEY SECTION   -->
    <div class="survey">
      <h3 class='surveyTitle'>We are always looking to improve the Site. Please take a moment 
        to complete our survey.
      </h3>

      <form>
        <input id='inputs' type='text' name='name' placeholder='Name'/>
        <br/><br/>
        <input id='inputs' type='text' name='email' placeholder='Email'/>

        <br/><br/>
        <select id="Age">
          <option value="Age">Age</option>
          <option value="0">0-14</option>
          <option value="15">15-24</option>
          <option value="25">25-34</option>
          <option value="35">35-44</option>
          <option value="45">45-54</option>
          <option value="55">55-64</option>
        </select>
        <h4 id='gender'>Gender: </h4>
        <input id='radio' type="radio" name="male" value="Male">Male<br>
        <input id='radio' type="radio" name="female" value="Female">Female<br>
        <input id='radio' type="radio" name="prefer" value="Prefer">Prefer Not To Say<br>
        <input id='radio' type="radio" name="reason" value="">I am... <input type="text" name="other_reason" />
        <br/><br/>
        <div class="textArea">
          <textarea rows="10" cols="60">
            What type of themes would you like to see?
          </textarea>
        </div>
        <button class='surveySubmit' type='submit'>Submit</button>
      </form>
    </div>
    <!-- END OF SURVEY SECTION  -->
  </div>

  <script type="text/javascript" src="./js/themes.js"></script>
</body>
</html>
